<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>rotate</title>
<style>
#container{width: 800px; height: 20px auto;}
.origin{width: 100px; height: 100px; float: left; margin: 40px;}
#rotate:hover{transform:rotate(40deg);}
#rotate2:hover{transform:rotate(-40deg);}
</style>
</head>
<body>
<div id="container">
  <div class="origin" id="rotate">
  	<img src="images/tree.jpg">
  </div>
  <div class="origin" id="rotate2">
  	<img src="images/tree.jpg">
  </div>
</div>
</body>
</html>
