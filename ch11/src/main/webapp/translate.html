<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>Translate</title>
<style>
#container{width: 800px; height: 200px; margin: 20px auto;}
.origin{width: 100px; height: 100px; margin: 40px; 
     border: 1px solid black; float: left;}

.origin > div{width: 100px; height: 100px; background-color: orange;}     
#moveX:hover{transform:translateX(50px);}     
#moveY:hover{transform:translateY(50px);}     
#moveXY:hover{transform:translate(50px,50px);}     
</style>
</head>
<body>
<div id="container">
	<div class="origin">
		<div id="moveX"></div>
	</div>
	<div class="origin">
		<div id="moveY"></div>
	</div>
	<div class="origin">
		<div id="moveXY"></div>
	</div>
</div>

</body>
</html>
