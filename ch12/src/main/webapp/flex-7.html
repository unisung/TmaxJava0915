<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>플렉스 레이아웃 </title>
<meta name="viewport" content="width=device-width, intial-scale=1">
<style type="text/css">
.container{
   width:200px;
   height:150px;
   display: flex;/*플렉스 컨테이너로 지정  */
   background: #eee; border: 1px solid #222;
   flex-flow:row wrap;/* 왼쪽에서 오른쪽, 여러줄 표시 */ 
   margin: 30px;
 }
.box{width:80px; background:#222; border: 1px solid #e9e9e9;}
p{color: #fff; text-align: center;}
#opt1{align-content: flex-start;}/* 교차축 시작점 기준으로 배치*/
#opt2{align-content: flex-end;}/* 교차축 끝점 기준으로 배치*/
#opt3{align-content: center;}/* 교차축 중앙 기준으로 배치*/
#opt4{align-content: space-between;}/* 시작점과 끝점 배치 후 중간 같은 간격 배치*/
#opt5{align-content: space-around;}/* 전체 항목을 같은 간격으로 배치*/
#opt6{align-content: stretch;}/* 항목을 늘려 교차축에 가득차게 배치*/
</style>
</head>
<body>
<div class="container" id="opt1">
  <div class="box"><p>1</p></div>
  <div class="box"><p>2</p></div>
  <div class="box"><p>3</p></div>
  <div class="box"><p>4</p></div>
</div>
<div class="container" id="opt2">

  <div class="box"><p>3</p></div>
  <div class="box"><p>4</p></div>
</div>

  <div class="box"><p>4</p></div>
</div>
<div class="container" id="opt4">
  <div class="box"><p>1</p></div>
  <div class="box"><p>2</p></div>
  <div class="box"><p>3</p></div>
  <div class="box"><p>4</p></div>
</div>

  <div class="box"><p>1</p></div>
  <div class="box"><p>2</p></div>
  <div class="box"><p>3</p></div>

</div>

</div>

</body>
</html>
