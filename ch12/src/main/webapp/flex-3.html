<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>플렉스 레이아웃 </title>
<meta name="viewport" content="width=device-width, intial-scale=1">
<style type="text/css">
.container{display: flex;/*플렉스 컨테이너로 지정  */
   background: #eee; border: 1px solid #222; 
   margin-bottom: 10px;
 }
.box{padding:5px 45px; margin:5px; background:#222;}
p{color: #fff; text-align: center;}

#opt1{flex-flow: row wrap;}
#opt2{flex-flow: row nowrap;}
</style>
</head>
<body>
<div class="container" id="opt1">
  <div class="box"><p>1</p></div>
  <div class="box"><p>2</p></div>
  <div class="box"><p>3</p></div>
  <div class="box"><p>4</p></div>
  <div class="box"><p>5</p></div>
  <div class="box"><p>6</p></div>
</div>
<div class="container" id="opt2">
  <div class="box"><p>1</p></div>
  <div class="box"><p>2</p></div>
  <div class="box"><p>3</p></div>
  <div class="box"><p>4</p></div>
  <div class="box"><p>5</p></div>
  <div class="box"><p>6</p></div>
</div>

</body>
</html>
