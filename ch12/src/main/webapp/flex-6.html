<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>플렉스 레이아웃 </title>
<meta name="viewport" content="width=device-width, intial-scale=1">
<style type="text/css">
.container{
   width:450px;
   height:150px;
   display: flex;/*플렉스 컨테이너로 지정  */
   background: #eee; border: 1px solid #222; 
   margin-bottom: 20px;
   align-items: center;
 }
.box{padding:5px 45px; margin:5px; background:#222;}
p{color: #fff; text-align: center;}
#box1{align-self: flex-start;}/* 교차축의 시작점 배치*/
#box3{align-self: stretch;}/* 교차축에 가득차게 배치 */
</style>
</head>
<body>
<div class="container" id="opt1">
  <div class="box" id="box1"><p>1</p></div>
  <div class="box"><p>2</p></div>
  <div class="box" id="box3"><p>3</p></div>
  <div class="box"><p>4</p></div>
</div>


</body>
</html>
