<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>box 테두리 width</title>
<style type="text/css">
div{
	width: 200px;
	height: 100px;
	display: inline-block;/* 블럭요소를 인란인처럴 배치 하면 폭과 높이 지정 */
	margin: 15px;
	text-align: center;
	font-size: 20px;
	line-height: 100px;/* height와 line-height를 같게-세로 중앙 정렬 */
	border-width: 5px;
}
#box1{border-style:solid;
      border-width: 2px;}/* 실선 */
#box2{border-style:dotted;
      border-width: thick thin;}/* 점선 */
#box3{border-style:dashed;
      border-width: thick thin thin;}/* 짧은 실선 */
#box4{border-style:double;
      border-width: 10px 5px 5px 10px;}/* 이중실선 */
</style>
</head>
<body>
<div id="box1">실선테두리</div>
<div id="box2">점선선테두리</div>
<div id="box3">짧은 직선 테두리</div>
<div id="box4">이중실선 테두리</div>
</body>
</html>
