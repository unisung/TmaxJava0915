<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>CSS display 속성</title>
<style>
*{box-sizing: border-box;}
nav ul{list-style: none;}
nav ul li{
display: inline-block;/* 인라인처럼 배치하면서 */
padding: 20px;/* 패딩과 */
margin: 0 20px;/* 마진 적용  */
border: 1px solid #222;
}
</style>
</head>
<body>
<nav>
   <ul>
   	<li>menu 1</li>
   	<li>menu 2</li>
   	<li>menu 3</li>
   	<li>menu 4</li>
   </ul>
</nav>

</body>
</html>
