<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>box 테두리 color</title>
<style type="text/css">
div{
	width: 200px;
	height: 100px;
	display: inline-block;/* 블럭요소를 인란인처럴 배치 하면 폭과 높이 지정 */
	margin: 15px;
	border-style:dashed;
	border-width: 5px;
}
#box1{border-color:red;
      border-width: 2px;}/* 실선 */
#box2{border-top-color:blue;
      border-left-color:red;
      border-width: thick thin;}/* 점선 */
</style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
</body>
</html>
