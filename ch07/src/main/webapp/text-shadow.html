<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-shadow</title>
<style>
h1{
	font-size: 60px;
}
.shadow1{ color:red; text-shadow: 1px 1px black;/* 가로 세로 색상  */}
.shadow2{ color:black; text-shadow: 5px 5px 3px #ffa500;/*가로 세로 번짐 색상*/}
.shadow3{ color: #fff; text-shadow: 7px -7px 20px #000;/* 가로 -세로 번짐 색상*/}
</style>
</head>
<body>
  <h1 class="shadow1">HTML</h1>
  <h1 class="shadow2">CSS</h1>
  <h1 class="shadow3">자바스크립트</h1>
</body>
</html>
