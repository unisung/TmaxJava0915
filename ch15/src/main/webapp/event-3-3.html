<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>자바스크립트 이벤트</title>
<style>
a:link, a:visited{color: black; text-decoration: none;}
ul{list-style: none; width: 500px; margin: 10px auto; padding: 0}
li{display: inline-block;width: 120px; border: 1px solid black; 
   padding: 10px 15px; font-size: 16px; text-align: center;}
#result{width: 500px; height: 300px; margin: 30px auto; 
        border: 2px solid #ccc; border-radius: 15px;}
p{width: 80%; padding: 10px; line-height: 2em;}           
</style>
</head>
<body>
<button id="change">글자색 바꾸기</button>
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam volutpat id risus nec viverra. Curabitur eu eros at nisl sodales tempus. Phasellus augue risus, eleifend et sapien nec, varius commodo turpis.</p>

<script>
//방법3. 직접 함수를 선언
document.querySelector("#change").onclick = function(){
	document.querySelector("p").style.color="#f00";
};

</script>






</body>
</html>
