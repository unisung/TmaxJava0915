<script>
/* 함수 선언 */
function addNumber(){
	var num1 =2;/* 변수 선언  var 변수명 = 값; */
	var num2 =3;/* 변수 선언  var 변수명 = 값; */
	var sum= num1 + num2;/* 변수 선언  var 변수명 = 값; */
    alert("합계:"+sum);	/* alert()함수 호출문;  */
}
/* 함수 호출 */
addNumber();
</script>
