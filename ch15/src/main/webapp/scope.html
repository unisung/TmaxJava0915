<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>변수 적용 범위(scopes)</title>
</head>
<body>
<script>
/* function 함수명(매개값1, 매개값2){ return 값;} */
function addNumber(a,b){
	var sum = a+b;/* 지역변수  var 변수명 */
	times_10 = sum*10;/* 전역변수 변수명*/
	if(a!=0 && b !=0){
		let result = a* b;
	}
	return sum;
}
/* return문이 있는 함수 호출결과 */
var add=addNumber(10,20);/* add도 전역변수 */
//document.write("지역변수 sum : " + sum + "<br>");//지역변수는 함수밖에서 호출불가
document.write("전역변수 times_10 : " + times_10 + "<br>");
document.write("합계결과  : " + add + "<br>");
</script>

</body>
</html>
