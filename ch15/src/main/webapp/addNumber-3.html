<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
/* function 함수명(매개변수1,매개변수2){} */
function sum(a,b){
	return a+b;
}
document.write("함수의 실행결과: " +sum(10,20));
document.write("<br><br>");

/* 이름이 sum1인 함수선언 function(){}*/
var sum1 = function(a,b){
	return a+b;
}
document.write("함수의 실행결과: " +sum1(20,30));


</script>
</body>
</html>
