<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>속성 선택자</title>
<style>
ul{list-style: none;}
li{width: 240px; margin: 10px;}
li a{ padding: 5px 20px; font-size: 14px; text-decoration: none;
      font-weight: bold;}
/* [속성=값] */
a[target="_blank"]{
padding-right: 30px;
background: url('images/newwindow.png') no-repeat center right;
}
</style>
</head>
<body>
<ul>
<li><a href="https://html.spec.whatwg.org" target="_blank">HTML</a></li>
<li><a href="https://www.w3.org/TR/selectors">CSS Selector Level 3</a></li>
<li><a href="https://www.w3.org/TR/css3-mediaqueries">미디어쿼리</a></li>
</ul>
</body>
</html>
