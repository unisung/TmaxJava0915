<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*{margin: 0; padding: 0;}
body{background: #ccc; padding: 20px;}
#signup{ background: #fff; border:1px solid #222; border-radius: 5px;
padding:20px; width: 400px; margin: 30px auto;}
#signup fieldset{border: 1px solid #ccc; margin-bottom: 30px;}
#signup legend{ font-size: 16px; font-weight: bold; 
                padding-left: 5px; padding-bottom: 10px;}
                
#signup ul li{ line-height: 30px; list-style: none; 
               padding: 5px 10px; margin-bottom: 2px;}  
               
#signup button{ border: 1px solid #222; border-radius: 20px;
                display: block; font-size: 16px; 
                letter-spacing: 1px;
                margin: auto; padding: 7px 25px;}
#signup label{float: left; font-size: 13px; width: 110px;}                 
#signup input:not([type=radio]){
border:1px solid #ccc; border-radius: 3px; font-size:13px;
padding: 5px; width: 200px;
}    
#signup input[required]{border:1px red solid;}                                        
#signup input[readonly]{border:none;} 
#signup  fieldset:last-of-type{
border: none; margin-bottom: 0;
}
#signup button:hover{
 background: #222;
 color:#fff;
}                                       

</style> 
</head>
<body>
<form id="signup">
 <fieldset>
 <legend>로그인 정보</legend>
 <ul>
   <li>
    <label>아이디</label>
    <input id="userid" name="userid" required autofocus>
   </li>
   <li>
    <label>비밀번호</label>
    <input id="pwd1" name="pwd1" type="password" required>
   </li>
   <li>
    <label>비밀번호 확인</label>
    <input id="pwd2" name="pwd2" type="password" required>
   </li>
   <li>
    <label>회윈 등급</label>
    <input id="level" name="level" readonly value="준회원">
   </li>
 </ul> 
 </fieldset>
 
 <fieldset>
 <legend>개인 정보</legend>
 <ul>
   <li>
    <label>이름</label>
    <input id="fllname" name="fullname" 
           placeholder="5자미만 공백없이" required>
   </li>
   <li>
    <label>메일 주소</label>
    <input id="email" name="email" 
           type="email" placeholder="abc@domain.com" required
           autocomplete="off">
   </li>
   <li>
    <label>연락처</label>
    <input id="tel" name="tel" 
           type="tel" autocomplete="off">
   </li>
 </ul>
 </fieldset>
   <button type="submit">제출</button>
   <button type="reset">취소</button>
</form>
</body>
</html>
