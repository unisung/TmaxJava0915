<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form id="signup">
 <fieldset>
 <legend>로그인 정보</legend>
 <ul>
   <li>
    <label>아이디</label>
    <input id="userid" name="userid" required autofocus>
   </li>
   <li>
    <label>비밀번호</label>
    <input id="pwd1" name="pwd1" type="password" required>
   </li>
   <li>
    <label>비밀번호 확인</label>
    <input id="pwd2" name="pwd2" type="password" required>
   </li>
   <li>
    <label>회윈 등급</label>
    <input id="level" name="level" readonly value="준회원">
   </li>
 </ul> 
 </fieldset>
 
 <fieldset>
 <legend>개인 정보</legend>
 <ul>
   <li>
    <label>이름</label>
    <input id="fllname" name="fullname" 
           placeholder="5자미만 공백없이" required>
   </li>
   <li>
    <label>메일 주소</label>
    <input id="email" name="email" 
           type="email" placeholder="abc@domain.com" required
           autocomplete="off">
   </li>
   <li>
    <label>연락처</label>
    <input id="tel" name="tel" 
           type="tel" autocomplete="off">
   </li>
 </ul>
 </fieldset>
   <button type="submit">제출</button>
   <button type="reset">취소</button>
</form>
</body>
</html>
