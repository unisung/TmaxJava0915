<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Window 객체</title>
</head>
<body>
<p>문서를 열면 팝업 창이 표시됩니다.</p>
<script>
	var newin=window.open("http://www.naver.com","공지사항",
			    "width=500, height=400, left=100, top=200");
	if(newin == null){
		alert("팝업이 차단되었습니다. 차단을 해제해 주세요");
	 }
     newin.moveBy(100,100);		
</script>


</body>
</html>
