<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
</head>
<body>
<script>
var now = new Date();
document.write("현재 시각은 "+now+"<hr>");		       
document.write(now.getFullYear()+"-"+now.getMonth()+"-"+
		       now.getDate()+"-"+now.getMinutes()+"<hr>");
		       
document.write(now.getDay()+"<hr>");
</script>

</body>
</html>
