<!DOCTYPE html><html lang="ko"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>독서 챌린지</title>
  <style>
    #container{
      margin:50px auto;
      width:300px;
      height:300px;
      border-radius:50%;
      border:2px double #222;
      background-color:#d8f0fc;
      text-align: center;
    }
    h1 {
      margin-top:80px;
    }
    .accent {
      font-size:1.8em;
      font-weight:bold;
      color:red;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>책 읽기</h1>
    <p><span class="accent" id="result"></span>일 연속으로 <br> 책 읽기를 달성했군요.</p>
    <p>축하합니다!</p>
  </div>
<script>
var startDate=prompt("시작일자를 입력하세요");
alert(startDate);
var now =new Date();
var firstDay = new Date(startDate);
/* getTime() 밀리초 */
var toNow = now.getTime();//
var toFirst = firstDay.getTime();//
var passedTime = toNow - toFirst;
//밀리초를 날짜로 변환계산공식
passedTime = Math.round(passedTime/(1000*60*60*24));

/* innterText  <p> </p>*/
document.querySelector("#result").innerText=passedTime;


</script>    

</body>
</html>
