<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array객체 메소드</title>
</head>
<body>
<script>
var nums=[1,2,3];
var chars =['a','b','c','d'];
/* 배열 이어 붙이기 concat()*/
var numChars = nums.concat(chars);
var charsNum = chars.concat(nums);

document.write('nums에 chars합치면',numChars,
		       "<br> chars에 nums합치면:",charsNum);
/*배열 내 요소 합치기 */
var string1 = nums.join();
document.write('<br>구분자 없이',string1,"<br>",string1.length);
var string2 = nums.join('/');
document.write('<br>구분자 /',string2,"<br>",string2.length);

//요소 추가 
var ret1=nums.push(5);/*배열 끝에 추가,push후 lenght출력*/
document.write('<br>length:',ret1,"&nbsp;&nbsp;",nums);
var ret2=nums.unshift(0);/*배열 앞에 추가,unshift후 lenght출력*/
document.write('<br>length:',ret2,"&nbsp;&nbsp;",nums);

//요소 꺼내기
var popped1=nums.pop();/* 배열 끝 요소 꺼내기 ,pop후 꺼낸 요소를 출력*/
document.write('<br>꺼낸요소:',popped1,'&nbsp;&nbsp;',nums);
var popped2=nums.shift();/*배열 앞에 요소 꺼내기,shift후 꺼낸요소를 출력*/
document.write('<br>꺼낸요소:',popped2,'&nbsp;&nbsp;',nums);
//[][][][] <-shift
</script>
</body>
</html>
