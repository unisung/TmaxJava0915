<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>back-ground position</title>
<style>
ul{list-style: none; margin-left: -30px;}
li{
	 background-image: url('images/book-icon.png');
	 background-repeat: no-repeat;
	 background-position: left center;
	 padding-left: 50px;/* li안의 text콘텐츠의 왼쪽 여백 50px로 조정 */
	 line-height: 40px;/* 줄간격 40px */
}
</style>
</head>
<body>
<h1>이지스퍼블리싱</h1>
<ul>
	<li>회사소개</li>
	<li>도서</li>
	<li>자료실</li>
	<li>동영상강의</li>
</ul>
</body>
</html>
