<!DOCTYPE html><html><head><meta charset="UTF-8"><title>원형 그라데이션</title>
<style>
li{width: 300px; height: 300px; margin: 10px; border: 1px solid black;
   display: inline-block;}
/* 그러데이션 중심에서 가장 가까운 측면에 닿을 때까지 */   
#div1{background: radial-gradient(circle closest-side at 30% 40%, white, yellow, green);}
/* 그러데이션 중심에서 가장 가까운 꼭짓점에 닿을 때까지 */
#div2{background: radial-gradient(circle closest-corner at 30% 40%, white, yellow, green);}
/* 그러데이션 중심에서 가장 멀리 떨어진 측면에 닿을 때까지 */
#div3{background: radial-gradient(circle farthest-side at 30% 40%, white, yellow, green);}
/* 그러데이션 중심에서 가장 멀리 떨어진 꼭짓점에 닿을 때까지 */
#div4{background: radial-gradient(circle farthest-corner at 30% 40%, white, yellow, green);}
</style>
</head>
<body>
<ul>
<li id="div1"></li>
<li id="div2"></li>
<li id="div3"></li>
<li id="div4"></li>
</ul>
</body>
</html>
