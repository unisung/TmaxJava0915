<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script>
function addItem(){
	//ul 요소 가져오기
	let list = document.getElementById('todolist');
	//입력값 읽어오기
	let todo = document.getElementById('item');
	//새로운 li 요소 생성
	let listitem = document.createElement('li');
	//li요소에 닫기(x)버턴 생성
	let xbtn = document.createElement('button');
	
	listitem.className = 'd-flex list-group-item list-group-item-action list-group-item-warning';
	
	xbtn.className ='btn-close ms-auto';
	//close버튼 이벤트 처리
	xbtn.onclick=function(e){
		let pnode = e.target.parentNode;
		list.removeChild(pnode);
	}
	
	//li요소 구성 
	listitem.innerText=todo.value;
	listitem.appendChild(xbtn);
	//ul에 li 요소 추가
	list.appendChild(listitem);
	
	//입력칸 비우기 및 포커스 이동
	todo.value='';
	todo.focus();
	
}
</script>
<title>My ToDo App</title>
</head>
<body>
<div class="container bg-warning shadow max-auto mt-5 p-5 w-75">
  <h2>My ToDo App</h2>
  <hr>
  <div class="input-group">
    <input id="item" class="form-control" placeholder="할일을 입력하세요..">
    <button type="button" class="btn btn-primary" onclick="addItem()">할일 추가</button>
  </div>
  <hr>
  <ul id="todolist" class="list-group"></ul>
</div>

</body>
</html>
