<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>타입 선택자(태그) </title>
<style>
 p{
   font-style: italic;/* 이탤릭체 */
 }
 /* .클래스명{} */
 .accent{
 	border: 1px solid #000;
 	padding: 5px;/* top right bottom left */
 }
 .bg{
 	background-color: #ddd;
 }
 /* #아이디명 */
 #container{
 width: 500px;
 margin: 10px auto;/* 가운데 배치 */
 padding: 10px;
 border-width: 1px;
 border-style: solid;
 border-color: #000;
 }
</style>
</head>
<body>
 <div id="container">
 	<h1 class="accent bg">레드향</h1>
   <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
   <p>레드향은 <span class="accent">한라봉</span>과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 
      과육이 붉고 통통하다.</p>
   <p>비타민 C와 비타민 P가 풍부해 혈액순환, 
      감기예방 등에 좋은 것으로 알려져 있다.</p>
 </div>

</body>
</html>
