<!DOCTYPE html><html><head>

<title>Insert title here</title>
</head>
<body>
<script>
var userNumber = prompt("숫자를 입력하세요");

if(userNumber !==null){
	if(userNumber % 3 ==0) alert("3의 배수입니다.");
	else alert("3의 배수가 아닙니다.");
}else{
	alert("입력이 취소되었습니다.");
}

</script>

</body>
</html>
