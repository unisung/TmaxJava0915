<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
var numberOne = 15;
var numberTwo = 2;
alert(numberOne/numberTwo);/* 실수로 출력 7.5 */
alert(numberOne%numberTwo);/* 나머지 연산 */

var birthYear = prompt("태어난연도를 입력하세요");
alert(typeof(birthYear));/* 입력값 string-숫자형 문자열 */
var thisYear = new Date().getFullYear();
alert(thisYear-birthYear+1);/* - 연산시 birthYear가 number로 자동형변환*/
</script>

</body>
</html>
