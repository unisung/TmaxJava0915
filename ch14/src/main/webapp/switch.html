<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
var session=prompt("관심 세션 선택.1-마케팅,2-개발,3-디자인");
switch (session) {
case "1": document.write("<p>마케팅 세션은 <strong>201호</strong></p>");
	break;
case "2":document.write("<p>개발 세션은 <strong>203호</strong></p>");
	break;
case "3":document.write("<p>디자인 세션은 <strong>205호</strong></p>");
	break;
default:document.write("<p><strong>잘못 입력하셨습니다.</strong></p>");
	break;
}
</script>
</body>
</html>
