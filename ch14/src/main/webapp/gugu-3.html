<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>구구단</h1>
<script>
var i,j;

for(i=1;i<=9;i++){
	document.write("<div>");
	document.write("<h3>"+i+"단</h3>");	
	for(j=1;j<=9;j++){
		document.write(i+"X"+j+"="+(i*j)+"<br>");
	}
	if(i===3) break;/* 반복 빠져나오기*/
}
</script>
</body>
</html>
