<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
  var i;
  var n=10;
  var sum=0;
  
  for(i=1;i<=n;i++){
	  if(i%2==1) continue;
	  sum+=i;
	  document.write(i+"-- sum="+sum+"<br>");
  }
  document.write("합계:"+sum);
</script>
</body>
</html>
