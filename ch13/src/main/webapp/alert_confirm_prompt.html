<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>alert confirm prompt</title>
</head>
<body>
<script>
alert("안녕하세요?");
</script>
<script>
/* 입력값 - 확인버튼 클릭시 true, 취소버튼 클릭시 false */
var reply = confirm("정말 배경 이미지를 바꾸겠습니까?");
//alert(reply);
if(reply){
	alert("확인버튼을 클릭했습니다.");
}else{
	alert("취소버튼을 클릭했습니다.");
}
</script>
<script>
/* 입력값 확인버튼 클릭시 - 입력문자열값, 취소시 - null */
var name=prompt("이름을 입력하세요.","아무개");
alert("당신의 이름은"+name+"입니다"+","+name.length);
</script>

</body>
</html>
