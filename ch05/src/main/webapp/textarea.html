<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>textarea</title>
</head>
<body>
<div id="container">
  <h1>레드향 주문하기</h1>
  <form>
    <fieldset>
      <legend>배송 정보</legend>
      <ul>
       <li><label>이름<input id="user-name"></label>
      </ul>
      <ul>
       <li><label>배송주소<input type="text" id="addr"></label>
      </ul>
      <ul>
       <li><label>이메일<input type="email" id="email"></label>
      </ul>
      <ul>
       <li><label>연락처<input id="tel"></label>
      </ul>
      <ul>
       <li><label>배송 지정<input type="date" id="date">
        <small>(주문일로 부터 최소 3일 이후)</small></label>
       <li>
       <label>메모</label>
       <textarea rows="4" cols="40"></textarea> 
      </ul>
    </fieldset>
  
  </form>
</div>

</body>
</html>
