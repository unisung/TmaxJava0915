<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOM event 객체</title>
<style>
#container{width: 300px; margin: 10px auto;}
</style>
</head>
<body>
<div id="container" name="container">
	<img src="images/cup-1.png" id="cup" name="cup" class="cup">
</div>

<script>
//var cup = document.querySelector("#cup");//id=cup인 요소(element)를 가져옴.
//var cup = document.getElementById("cup");
//var cup = document.getElementsByClassName("cup")[0];
var cup = document.getElementsByTagName("img")[0];
cup.onclick = function(){
	cup.src = "images/cup-2.png";
};
</script>

</body>
</html>
