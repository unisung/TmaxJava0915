<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web programming</title>
</head>
<body>
<div id="container">
 <h1>Web Programming</h1>
  <p>공부할 주제를 기록해 보세요.</p>
  <p>공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
  <form action="">
   <input type="text" id="subject" autofocus="autofocus">
    <input type="submit" 
           onclick="newRegister(); return false;" value="추가">
  </form>
  <hr>
  <ul id="itemList"></ul>
  
<script>
 function newRegister(){
 var newItem = document.createElement("li");//요소 노드 추가
 var subject = document.querySelector("#subject");//폼의 텍스트 필드
 var newText = 
    document.createTextNode(subject.value);//텍스트 필드의 값을 텍스트 노드로 만들기
 
    newItem.appendChild(newText);//텍스트 노드를 요소 노드의 자식 노드로 추가
    
    var itemList = document.querySelector("#itemList");
    //자식 노드 중 첫번째 노드 앞에 추가
    itemList.insertBefore(newItem, itemList.childNodes[0]);
    
    subject.value="";
    
  var items = document.querySelectorAll("li");// 모든 항목 가져오기
  for(i=0;i<items.length;i++){
	  items[i].addEventListener("click", function(){// 항목 클릭했을 때 실행할 함수
          if(this.parentNode)                   // 부모 노드가 있다면 
            this.parentNode.removeChild(this);  // 부모 노드에서 삭제
        });
   }
}
</script>
</div>
</body>
</html>
