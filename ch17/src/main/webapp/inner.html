<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>innerText, innerHTML 프로퍼티</title>
</head>
<body>
<button onclick="innText()">innerText로 표시하기</button>
<button onclick="innHtml()">innerHtml로 표시하기</button>
<h1>현재 시각: </h1>
<div id="current"></div>
<script>
 var now = new Date();
 
 function innText(){
  var currentDiv = document.getElementById("current");
   currentDiv.innerText = now;
   alert(currentDiv.innerText);
 }
 function innHtml(){
document.getElementById("current").innerHTML = "<em>"+ now +"</em>";
alert(document.getElementById("current").innerText);
 }
</script>

</body>
</html>
